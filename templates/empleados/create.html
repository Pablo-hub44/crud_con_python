
{% include 'header.html' %}

{% with messages= get_flashed_messages() %}
{%if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            {{message}}
        {% endfor %}
    </div>
{% endif %}
{% endwith %}

<br>
<!--para solicitar informacion al usuario-->
<form method="POST" action="/store" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            <b>Ingresar docentes</b>
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del docente</h5>
            <p class="card-text">
                
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre" required="">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" class="form-control" type="email" name="txtCorreo" required="">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto" required="">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>

                <!--Nombre:
                <input type="text" name="txtNombre" id="txtNombre" required>
                <br>
            
                Correo:
                <input type="email" name="txtCorreo" id="txtCorreo" required>
                <br>
            
                Foto:
                <input type="file" name="txtFoto" id="txtFoto" required>
                <br>
                <br>
                <input type="submit" value="Agregar">-->

                
            </p>
        </div>
    </div>

</form>
